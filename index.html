<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <picture class="card__images">
        <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg"/>
        <img src="images/image-product-desktop.jpg" class="card__images--image" alt="perfume"/>
      </picture>
      <div class="card__content">
          <span class="card__content__header">
            PERFUME
          </span>
          <h1 class="card__content__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card__content__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__content__price">
            <h2 class="card__content__price--discounted">
              $149.99  
            </h2>
            <del class="card__content__price--original">
              $169.99
            </del>
          </div>
          <button class="card__content__add-to-cart">
            <img src="images/icon-cart.svg" alt aria-hidden="true">
            <span>Add to Cart</span>
          </button>
      </div>
    </div>
  </main>
</body>
</html>
